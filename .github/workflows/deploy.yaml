name: 'Deploy App to S3'
on: 
  push:
    branches:
      - second #Uniquement sur la branche main
      # Dans ce cas sur toutes les branches [push]

jobs:
  deployement: #juste un nom 
    runs-on: ubuntu-latest # provide temporary  ubuntu instance
    steps:  #
    - name: Checkout code
      uses: actions/checkout@v4
   
    - name: install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        sudo pip3 install awscli
    - name: Configure
      run: |
        aws configure set aws_acces_key_id ${{ secrets.AWS_ACCES_KEY_ID }}
        aws configure set aws_secret_acces_key ${{ secrets.AWS_SECRET_ACCES_KEY }}
        aws configure set region eu-west-3
